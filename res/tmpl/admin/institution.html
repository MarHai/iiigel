<h3><i class="fa fa-angle-right"></i> {% trans 'institution.create' %}</h3>
<form class="form-horizontal" method="post" action="{{ sUrl }}Admin/Institution/create">
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sName">{% trans 'name' %}</label>
        <div class="col-md-6">
            <input id="sName" name="sName" type="text" placeholder="{% trans 'institution.nameexample' %}" class="form-control input-md" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sDomain">{% trans 'language.domain' %}</label>
        <div class="col-md-6">
            <select id="sDomain" name="sDomain" class="form-control input-md">
                {% for sType in aDomain %}
                    <option value="{{ sType }}">{{ sType }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-6">
            <input type="submit" class="btn btn-success" value="{% trans 'create' %}" />
        </div>
    </div>
</form>
