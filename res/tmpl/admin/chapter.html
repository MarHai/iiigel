<h3><i class="fa fa-angle-right"></i> {% trans 'chapter.create' %}</h3>
<form class="form-horizontal" method="post" action="{{ sUrl }}Admin/Chapter/create" enctype="multipart/form-data">
	<input id="nIdModule" name="nIdModule" type="hidden" value="{{ nIdModule }}" />
	<input id="nOrder" name="nOrder" type="hidden" value="{{ nOrder }}" />
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sName">{% trans 'name' %}</label>
        <div class="col-md-6">
            <input id="sName" name="sName" type="text" placeholder="{% trans 'chapter.nameexample' %}" class="form-control input-md" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sText">{% trans 'text' %}</label>
        <div class="col-md-6">
            <textarea id="sText" name="sText" placeholder="{% trans 'chapter.textexample' %}" class="form-control input-md" rows="4"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="bInterpreter">{% trans 'interpreter' %}</label>
        <div class="col-md-6">
            <select id="bInterpreter" name="bInterpreter" class="form-control input-md">
                <option value="0">{% trans 'no' %}</option>
                <option value="1">{% trans 'yes' %}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="bLiveInterpretation">{% trans 'interpreter.live' %}</label>
        <div class="col-md-6">
            <select id="bLiveInterpretation" name="bLiveInterpretation" class="form-control input-md">
                <option value="0">{% trans 'no' %}</option>
                <option value="1">{% trans 'yes' %}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sInterpreter">{% trans 'interpreter' %}</label>
        <div class="col-md-6">
            <input id="sInterpreter" name="sInterpreter" type="text" placeholder="{% trans 'interpreter.namedefault' %}" class="form-control input-md" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="bCloud">{% trans 'chapter.cloud' %}</label>
        <div class="col-md-6">
            <select id="bCloud" name="bCloud" class="form-control input-md">
                <option value="0">{% trans 'no' %}</option>
                <option value="1">{% trans 'yes' %}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="bObligatoryHandin">{% trans 'handin.obligatory' %}</label>
        <div class="col-md-6">
            <select id="bObligatoryHandin" name="bObligatoryHandin" class="form-control input-md">
                <option value="0">{% trans 'no' %}</option>
                <option value="1">{% trans 'yes' %}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="bLive">{% trans 'live' %}</label>
        <div class="col-md-6">
            <select id="bLive" name="bLive" class="form-control input-md">
                <option value="0">{% trans 'no' %}</option>
                <option value="1">{% trans 'yes' %}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sNote">{% trans 'note' %}</label>
        <div class="col-md-6">
            <textarea id="sNote" name="sNote" placeholder="{% trans 'chapter.noteexample' %}" class="form-control input-md" rows="4"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-6">
            <input type="submit" class="btn btn-success" value="{% trans 'create' %}" />
        </div>
    </div>
</form>
