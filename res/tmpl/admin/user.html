<h3><i class="fa fa-angle-right"></i> {% trans 'user.create' %}</h3>
<form class="form-horizontal" method="post" action="{{ sUrl }}Admin/User/create">
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sMail">{% trans 'emailaddress' %}</label>
        <div class="col-md-6">
            <input id="sMail" name="sMail" type="email" placeholder="{% trans 'user.emailexample' %}" class="form-control input-md" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sName">{% trans 'name' %}</label>
        <div class="col-md-6">
            <input id="sName" name="sName" type="text" placeholder="{% trans 'user.nameexample' %}" class="form-control input-md" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sPassword">{% trans 'password' %}</label>
        <div class="col-md-6">
            <input id="sPassword" name="sPassword" type="password" class="form-control input-md" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="sLanguage">{% trans 'language.country' %}</label>
        <div class="col-md-6">
            <select id="sLanguage" name="sLanguage" class="form-control input-md">
                {% for sType in aCountry %}
                    <option value="{{ sType }}">{{ sType }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="bMailIfOffline">{% trans 'user.mailifoffline' %}</label>
        <div class="col-md-6">
            <select id="bMailIfOffline" name="bMailIfOffline" class="form-control input-md">
                <option value="0">{% trans 'no' %}</option>
                <option value="1">{% trans 'yes' %}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="bAdmin">{% trans 'user.admin' %}</label>
        <div class="col-md-6">
            <select id="bAdmin" name="bAdmin" class="form-control input-md">
                <option value="0">{% trans 'no' %}</option>
                <option value="1">{% trans 'yes' %}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-offset-1 col-md-3 control-label" for="bActive">{% trans 'user.active' %}</label>
        <div class="col-md-6">
            <select id="bActive" name="bActive" class="form-control input-md">
                <option value="1">{% trans 'yes' %}</option>
                <option value="0">{% trans 'no' %}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-6">
            <input type="submit" class="btn btn-success" value="{% trans 'create' %}" />
        </div>
    </div>
</form>
