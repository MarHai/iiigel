<div class="row login">
    <div class="col-md-12">
        <form class="form-horizontal" method="post" action="{{ sUrl }}html/login">
            <div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sMail">{% trans 'email' %}</label>
                <div class="col-md-6">
                    <input id="sMail" name="sMail" type="email" placeholder="{% trans 'emailaddress' %}" class="form-control input-md" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sPassword">{% trans 'password' %}</label>
                <div class="col-md-6">
                    <input id="sPassword" name="sPassword" type="password" class="form-control input-md" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sHashId">{% trans 'registration.notyetregistered' %}<a class="register" href="#" onclick=openRegister() data-iiigel="form" data-form="register">&nbsp;registration.link</a></label>
            </div>
        </form>
    </div>
</div>
