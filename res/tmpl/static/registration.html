<div class="row login">
    <div class="col-md-12">
        <form class="form-horizontal" method="post" action="{{ sUrl }}html/registration">
			<div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sMail">{% trans 'firstname' %}</label>
                <div class="col-md-6">
                    <input id="sfirstname" name="sfirstname" type="firstname" class="form-control input-md" />
                </div>
            </div>
			
			<div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sMail">{% trans 'familyname' %}</label>
                <div class="col-md-6">
                    <input id="sfamilyname" name="sfamilyname" type="familyname" class="form-control input-md" />
                </div>
            </div>
		
            <div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sMail">{% trans 'email' %}</label>
                <div class="col-md-6">
                    <input id="sMail" name="sMail" type="email" placeholder="{% trans 'emailaddress' %}" class="form-control input-md" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sPassword">{% trans 'password' %}</label>
                <div class="col-md-6">
                    <input id="sPassword" name="sPassword" type="password" class="form-control input-md" />
                </div>
            </div>
			<div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sPassword">{% trans 'password.again' %}</label>
                <div class="col-md-6">
                    <input id="sPassword2" name="sPassword2" type="password" class="form-control input-md" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-offset-1 col-md-3 control-label" for="sHashId">{% trans 'group' %} / {% trans 'institution' %}</label>
                <div class="col-md-6">
                    <input id="sHashId" name="sHashId" type="text" placeholder="{% trans 'activationcode' %}" value="{{ sActivation }}" class="form-control input-md" />
                    <input name="sCurrentPageUrl" type="hidden" value="" />
                </div>
            </div>
        </form>
    </div>
</div>
